server:
  port: 8080  # Standard port for Gateways

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**

        - id: billing-service
          uri: lb://BILLING-SERVICE
          predicates:
            - Path=/api/billing/**

        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/api/payments/**

          # ... previous routes ...
        - id: provisioning-service
          uri: lb://PROVISIONING-SERVICE
          predicates:
            - Path=/api/provisioning/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/